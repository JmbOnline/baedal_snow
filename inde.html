<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달의명수 리뉴얼</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="logo">
                <img src="./img/main_logo.png" alt="배달의명수" />
            </div>
            <div class="menu__btn">
                <img src="./img/ico_menu.png" alt="메뉴열기" />
            </div>
        </header>
        <main class="main">
            <address class="address_text">전북 전주시 완산구 홍산북로 60-10</address>
            <div class="swiper mySwiper main__banner">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/main_bnr.png" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/main_bnr.png" alt="" />
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!-- /main__banner -->

            <article class="main__tabs">
                <ul class="main__tabs--items">
                    <li>
                        <a href="#" class="active">음식배달</a>
                    </li>
                    <li>
                        <a href="#">공동구매</a>
                    </li>
                    <li>
                        <a href="#">마감할인</a>
                    </li>
                </ul>
                <div id="tabCon" class="tab-content">
                    <section id="tabs1" class="tab">
                        <div class="search__box">
                            <input type="search" name="" id="" placeholder="검색할 매장명, 메뉴명" />
                            <a href="#">
                                <img src="./img/ico_bsk.png" alt="장바구니 바로가기" />
                            </a>
                        </div>
                        <ul class="foodmenu__list">
                            <li>
                                <a href="#">
                                    <img src="./img/01.png" alt="한식">
                                    <span class="foodmenu__text">한식</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/02.png" alt="분식">
                                    <span class="foodmenu__text">분식</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/03.png" alt="중식">
                                    <span class="foodmenu__text">중식</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/04.png" alt="양식">
                                    <span class="foodmenu__text">양식</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/05.png" alt="치킨/피자">
                                    <span class="foodmenu__text">치킨/피자</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/06.png" alt="족발/보쌈">
                                    <span class="foodmenu__text">족발/보쌈</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/07.png" alt="야식">
                                    <span class="foodmenu__text">야식</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/08.png" alt="탕/찜">
                                    <span class="foodmenu__text">탕/찜</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/09.png" alt="도시락/반찬">
                                    <span class="foodmenu__text">도시락/반찬</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/10.png" alt="패스트푸드">
                                    <span class="foodmenu__text">패스트푸드</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/11.png" alt="카페/디저트">
                                    <span class="foodmenu__text">카페/디저트</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/12.png" alt="일식">
                                    <span class="foodmenu__text">일식</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/13.png" alt="할인혜택">
                                    <span class="foodmenu__text">할인혜택</span>
                                </a>
                            </li>
                        </ul>
                        <ul class="other__list">
                            <li>
                                <a href="#">
                                    <img src="./img/grp_btn_mart.png" alt="마트배달" /> 
                                    <small>집에서 장보기</small>
                                    <span>마트배달</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/grp_btn_local.png" alt="마트배달" /> 
                                    <small>신선한</small>
                                    <span>로컬푸드</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/grp_btn_other.png" alt="마트배달" /> 
                                    <small>집에서 받아보는</small>
                                    <span>별별배달</span>
                                </a>
                            </li>
                        </ul>
                    </section>
                    <section id="tabs2" class="tab"></section>
                    <section id="tabs3" class="tab"></section>
                </div>
            </article>
        </main>
        <footer class="footer">
            <img src="./img/footer.png" alt="">
        </footer>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="snow.js"></script>
</body>
</html>
